<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan Webcraft</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Let's create your dream web page</h2>
        <form id="requirementForm">
            <div class="form-group">
                <label for="requirements">What's your requirements</label>
                <textarea class="form-control" id="requirements" rows="4" placeholder="Enter your requirements here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

            <!-- Spinner Wrapper -->
            <div id="spinnerWrapper" class="spinner-wrapper" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
